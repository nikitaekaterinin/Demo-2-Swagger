swagger: '2.0'
info:
  description: Этоткоструктон сознан для тестирования APi в разделе личного кабинета продавца на ресурсе [Prom.ua](https://prom.ua) Публичное API позволяет компаниям, зарегистрированным на портале получать удаленный доступ к управлению данными в Кабинете компании через свой собственный программный интерфейс.
  version: 1.0.0
  title: It's Britney b**ch
schemes:
  - https
host: my.prom.ua/api/v1
tags:
  - name: Orders
    description: (операции с заказами)
  - name: Products
    description: (операции с продуктами)
  - name: Clients
    description: (операции с клиентами)
  - name: Messages
    description: (операции c сообщениями)
  - name: Groups
    description: (операции c группами)
  - name: PaymentOption
    description: (операции со способами оплат)
  - name: Delivery
    description: (операции со способами доставок)
paths:
  /orders/list:
    get:
      summary: Список заказов компании
      description: |
        Список заказов компании с подробной информацией о клиенте, адресе и способе доставки.
      parameters:
        - name: status
          in: query
          description: Статус заказа.
          required: false
          type: string
        - name: date_from
          in: query
          description: Запрос заказов, созданных после указанной даты. Пример - "2015-04-28T12:50:34".
          required: false
          type: string
        - name: date_to
          in: query
          description: Запрос заказов, созданных до указанной даты. Пример - "2015-04-28T12:50:34".
          required: false
          type: string
        - name: limit
          in: query
          description: Ограничение количества заказов в ответе.
          required: false
          type: integer
          format: int64
        - name: last_id
          in: query
          description: Ограничить выборку заказами с идентификаторами не выше указанного.
          required: false
          type: integer
          format: int64
      tags:
        - Orders
      responses:
        '200':
          description: Список заказов
          schema:
            type: object
            properties:
              orders:
                type: array
                items:
                  $ref: '#/definitions/Order'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /orders/{id}:
    get:
      summary: Информация о заказе
      description: |
        Информация о заказе с указанным идентификатором.
      parameters:
        - name: id
          in: path
          description: Уникальный идентификатор заказа.
          required: true
          type: integer
          format: int64
      tags:
        - Orders
      responses:
        '200':
          description: Информация о заказе
          schema:
            type: object
            properties:
              order:
                $ref: '#/definitions/Order'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /orders/set_status:
    post:
      summary: Смена статуса заказа (-ов).
      description: |
        Изменение статуса заказов по списку уникальных идентификаторов.
      parameters:
        - name: body
          in: body
          description: Параметры запроса.
          schema:
            $ref: '#/definitions/SetOrderStatus'
      tags:
        - Orders
      responses:
        '200':
          description: Список идентификаторов обработанных заказов.
          schema:
            type: object
            properties:
              processed_ids:
                type: array
                items:
                  type: integer
                  format: int64
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /orders/refund:
    post:
      summary: Возврат денег покупателю
      description: |
        Изменение статуса заказов по списку уникальных идентификаторов.
      parameters:
        - name: body
          in: body
          description: Параметры запроса.
          schema:
            $ref: '#/definitions/PaymentRefund'
      tags:
        - Orders
      responses:
        '200':
          description: Список идентификаторов обработанных заказов.
          schema:
            type: object
            properties:
              processed_ids:
                type: array
                items:
                  type: integer
                  format: int64
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /messages/list:
    get:
      summary: Список сообщений компании
      description: |
        Список сообщений компании с полным содержимым и информацией о клиенте.
      parameters:
        - name: status
          in: query
          description: Статус сообщения.
          required: false
          type: string
        - name: date_from
          in: query
          description: Запрос сообщений, созданных после указанной даты. Пример - "2015-04-28T12:50:34".
          required: false
          type: string
        - name: date_to
          in: query
          description: Запрос сообщений, созданных до указанной даты. Пример - "2015-04-28T12:50:34".
          required: false
          type: string
        - name: limit
          in: query
          description: Ограничение количества сообщений в ответе.
          required: false
          type: integer
          format: int64
        - name: last_id
          in: query
          description: Ограничить выборку сообщений с идентификаторами не выше указанного.
          required: false
          type: integer
          format: int64
      tags:
        - Messages
      responses:
        '200':
          description: Список сообщений
          schema:
            type: object
            properties:
              messages:
                type: array
                items:
                  $ref: '#/definitions/Message'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /messages/{id}:
    get:
      summary: Информация о сообщении
      description: |
        Информация о сообщении с указанным идентификатором.
      parameters:
        - name: id
          in: path
          description: Уникальный идентификатор сообщения.
          required: true
          type: integer
          format: int64
      tags:
        - Messages
      responses:
        '200':
          description: Информация о сообщении
          schema:
            type: object
            properties:
              message:
                $ref: '#/definitions/Message'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /messages/set_status:
    post:
      summary: Смена статуса сообщения (-ий).
      description: |
        Изменение статуса сообщений по списку уникальных идентификаторов.
      parameters:
        - name: body
          in: body
          description: Параметры запроса.
          required: true
          schema:
            $ref: '#/definitions/SetMessageStatus'
      tags:
        - Messages
      responses:
        '200':
          description: Список идентификаторов обработанных сообщений.
          schema:
            type: object
            properties:
              processed_ids:
                type: array
                items:
                  type: integer
                  format: int64
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /messages/reply:
    post:
      summary: Ответ на сообщение.
      description: |
        Отправка ответа на сообщение от клиента с указанным идентификатором.
      parameters:
        - name: body
          in: body
          description: Параметры запроса.
          schema:
            $ref: '#/definitions/MessageReply'
      tags:
        - Messages
      responses:
        '200':
          description: Идентификатор сообщения, на которое был отправлен ответ.
          schema:
            type: object
            properties:
              processed_id:
                type: integer
                format: int64
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /clients/list:
    get:
      summary: Список клиентов компании
      description: |
        Список клиентов компании с детальной информацией и контактами.
      parameters:
        - name: limit
          in: query
          description: Ограничение количества клиентов в ответе.
          required: false
          type: integer
          format: int64
        - name: last_id
          in: query
          description: Ограничить выборку клиентов с идентификаторами не выше указанного.
          required: false
          type: integer
          format: int64
        - name: search_term
          in: query
          description: Поисковый запрос (например может содержать имя, номер телефона или email).
          required: false
          type: string
      tags:
        - Clients
      responses:
        '200':
          description: Список клиентов
          schema:
            type: object
            properties:
              clients:
                type: array
                items:
                  $ref: '#/definitions/Client'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /clients/{id}:
    get:
      summary: Информация о клиенте
      description: |
        Информация о клиенте с указанным идентификатором.
      parameters:
        - name: id
          in: path
          description: Уникальный идентификатор клиента.
          required: true
          type: integer
          format: int64
      tags:
        - Clients
      responses:
        '200':
          description: Информация о клиенте
          schema:
            type: object
            properties:
              client:
                $ref: '#/definitions/Client'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /products/list:
    get:
      summary: Список товаров компании
      description: |
        Список товаров компании, находящихся в определенной группе.
      tags:
        - Products
      parameters:
        - name: limit
          in: query
          description: Ограничение количества товаров в ответе.
          type: integer
        - name: last_id
          in: query
          description: Ограничить выборку товаров с идентификаторами не выше указанного.
          type: integer
        - name: group_id
          in: query
          description: Идентификатор группы. По-умолчанию - идентификатор корневой группы компании.
          type: integer
      responses:
        '200':
          description: Список товаров
          schema:
            type: object
            properties:
              group_id:
                type: integer
                description: Идентификатор отображенной группы.
              products:
                type: array
                items:
                  $ref: '#/definitions/Product'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /products/{id}:
    get:
      summary: Информация о товаре
      description: |
        Информация о товаре с указанным идентификатором.
      tags:
        - Products
      parameters:
        - name: id
          in: path
          description: Уникальный идентификатор товара.
          required: true
          type: integer
      responses:
        '200':
          description: Информация о товаре
          schema:
            properties:
              product:
                $ref: '#/definitions/Product'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /products/by_external_id/{id}:
    get:
      summary: Информация о товаре
      description: |
        Информация о товаре с указанным идентификатором в вашей системе учёта (external_id). Рекомендуем использовать URL-encoding при указании идентификатора. 
      parameters:
        - name: id
          in: path
          description: Уникальный идентификатор товара в вашей системе учёта (external_id).
          required: true
          type: string
      tags:
        - Products
      responses:
        '200':
          description: Информация о товаре
          schema:
            type: object
            properties:
              product:
                $ref: '#/definitions/Product'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /products/edit:
    post:
      summary: Редактирование товаров.
      description: |
        Редактирование списка товаров.
      parameters:
        - name: body
          in: body
          description: Параметры запроса.
          required: true
          schema:
            $ref: '#/definitions/ProductEdit'
      tags:
        - Products
      responses:
        '200':
          description: Список идентификаторов обработанных сообщений и ошибок.
          schema:
            type: object
            properties:
              processed_ids:
                type: array
                items:
                  type: integer
                  format: int64
              errors:
                type: object
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/ProductEditError'
  /products/edit_by_external_id:
    post:
      summary: Редактирование товаров (по внешнему идентификатору).
      description: |
        Редактирование списка товаров (по внешнему идентификатору).
      parameters:
        - name: body
          in: body
          description: Параметры запроса.
          required: true
          schema:
            $ref: '#/definitions/ProductEditByExternalId'
      tags:
        - Products
      responses:
        '200':
          description: Список идентификаторов обработанных сообщений и ошибок.
          schema:
            type: object
            properties:
              processed_ids:
                type: array
                items:
                  type: integer
                  format: int64
              errors:
                type: object
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/ProductEditError'
  /products/import_url:
    post:
      summary: Импорт товаров
      description: Импорт товаров с помощью ссылки на xls,csv,xlsx,xml,cml файл.
      parameters:
        - name: body
          in: body
          description: Параметры запроса.
          required: true
          schema:
            $ref: '#/definitions/ImportProductURL'
      tags:
        - Products
      responses:
        '200':
          description: Идентификатор процесса, позволяющий увидеть состояние импорта на разных этапах
          schema:
            type: object
            properties:
              id:
                type: string
              status:
                description: Статус импорта на этапе валидации входных параметров
                type: string
                enum:
                  - success
                  - error
        default:
          description: Validation error
          schema:
            type: object
            properties:
              status:
                type: string
              message:
                type: string
  /products/import_file:
    post:
      summary: Импорт товаров
      description: Импорт товаров с помощью xls,csv,xlsx,xml,cml файла.
      consumes:
        - ''
      parameters:
        - name: body
          in: body
          description: Параметры запроса.
          required: true
          schema:
            $ref: '#/definitions/ImportProductWithFile'
      tags:
        - Products
      responses:
        '200':
          description: Идентификатор процесса, позволяющий увидеть состояние импорта на разных этапах
          schema:
            type: object
            properties:
              id:
                type: string
              status:
                description: Статус импорта на этапе валидации входных параметров
                type: string
                enum:
                  - success
                  - error
        default:
          description: Validation error
          schema:
            type: object
            properties:
              status:
                type: string
              message:
                type: string
  /products/import/status/{id}:
    get:
      summary: Статус импорта
      description: Проверка состояния импорта товаров.
      parameters:
        - name: id
          in: path
          description: ID процесса импорта.
          required: true
          type: integer
          format: int64
      tags:
        - Products
      responses:
        '200':
          description: Информация о состоянии импорта
          schema:
            $ref: '#/definitions/ImportProductStatus'
        default:
          description: Validation error
          schema:
            type: object
            properties:
              status:
                type: string
              message:
                type: string
  /groups/list:
    get:
      summary: Список груп компании
      description: |
        Список груп компании.
      parameters:
        - name: limit
          in: query
          description: Ограничение количества груп в ответе.
          required: false
          type: integer
          format: int64
        - name: last_id
          in: query
          description: Ограничить выборку груп с идентификаторами не выше указанного.
          required: false
          type: integer
          format: int64
      tags:
        - Groups
      responses:
        '200':
          description: Список груп
          schema:
            type: object
            properties:
              groups:
                type: array
                items:
                  $ref: '#/definitions/Group'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /payment_options/list:
    get:
      summary: Список способов оплаты компании.
      description: |
        Список способов оплаты компании.
      parameters: []
      tags:
        - PaymentOption
      responses:
        '200':
          description: Список способов оплаты
          schema:
            type: object
            properties:
              payment_options:
                type: array
                items:
                  $ref: '#/definitions/PaymentOption'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /delivery/save_declaration_id:
    post:
      summary: Сохранение номера декларации
      description: Сохранение номера декларации сгенерированного не через кабинет prom.ua
      parameters:
        - name: body
          in: body
          description: Параметры запроса.
          required: true
          schema:
            $ref: '#/definitions/DeliverySaveCreatedDeclarationIdParameters'
      tags:
        - Delivery
      responses:
        '200':
          description: Результат успешного сохранения номера декларации
          schema:
            type: object
            properties:
              status:
                description: Статус сохранения номера декларации
                type: string
                enum:
                  - success
                example: success
        default:
          description: Результат неуспешного сохранения номера декларации
          schema:
            type: object
            properties:
              status:
                description: Статус сохранения номера декларации
                type: string
                enum:
                  - error
                example: error
              message:
                description: Текст ошибки сохранения номера декларации
                type: string
                example: Ошибка валидации
              errors:
                description: Ошибки валидации. errors есть в ответе при ошибках валидации
                type: object
                example:
                  declaration_id: Номер декларации должен состоять из цифр
definitions:
  Order:
    properties:
      id:
        type: integer
        description: Уникальный идентификатор заказа.
      date_created:
        type: string
        description: Дата создания заказа в формате ISO-8601. Пример - "2015-04-28T12:50:34.588791+00:00"
      client_first_name:
        type: string
        description: Имя клиента.
      client_second_name:
        type: string
        description: Отчество клиента
      client_last_name:
        type: string
        description: Фамилия клиента.
      client_id:
        type: integer
        description: Уникальный идентификатор клиента
        example: 12345
      client_notes:
        type: string
        description: Добавленный пользователем комментарий.
      products:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
              description: Уникальный идентификатор товара.
            external_id:
              type: string
              description: Уникальный идентификатор (внешней системы) товара.
            image:
              type: string
              description: Ссылка на изображение.
            quantity:
              type: number
              format: float
              description: Количество единиц товара в заказе.
            price:
              type: string
              description: Цена товара за единицу.
            url:
              type: string
              description: Ссылка на товар на сайте компании.
            name:
              type: string
              description: Название товара.
            total_price:
              type: string
              description: Сумма заказа.
            measure_unit:
              type: string
              description: Единица измерения.
            sku:
              type: string
              description: Код (артикул) товара.
      phone:
        type: string
        description: Телефон клиента.
      email:
        type: string
        description: Email клиента.
      price:
        type: string
        description: Сумма заказа.
      delivery_option:
        type: object
        properties:
          id:
            type: integer
            description: Уникальный идентификатор способа доставки.
          name:
            type: string
            description: Название способа доставки.
      delivery_provider_data:
        type: object
        description: Данные провайдера доставки, связанные с заказом. Если в заказе выбран способ доставки, который не входит в список поддерживаемых (см. поле 'provider' ниже), обьект будет null
        properties:
          provider:
            type: string
            enum:
              - nova_poshta
              - justin
              - delivery_auto
              - ukrposhta
            description: Идентификатор провайдера доставки.
          type:
            type: string
            enum:
              - W2W
              - W2D
              - D2W
              - D2D
            description: Идентификатор типа доставки, где буква W - отделение, D - курьер. Соответственно, W2D - отправка с отделения, получение курьером.
          sender_warehouse_id:
            type: string
            description: Идентификатор отделения отправки в системе провайдера доставки (У Укрпочты - индекс отделения). null если отправка не с отделения.
          recipient_warehouse_id:
            type: string
            description: Идентификатор отделения получения в системе провайдера доставки (У Укрпочты - индекс отделения). null если доставка не в отделение.
          declaration_number:
            type: string
            description: Номер накладной в системе провайдера доставки
      delivery_address:
        type: string
        description: Адрес доставки.
      payment_option:
        type: object
        properties:
          id:
            type: integer
            description: Уникальный идентификатор способа оплаты.
          name:
            type: string
